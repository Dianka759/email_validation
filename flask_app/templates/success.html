<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Emails</title>
    <style>
        body {background-color: black;}
    </style>
</head>
<body>

    <div class="container shadow w-50 mt-3 border border-primary rounded p-4 bg-dark text-light ">
        <div class="container bg-success text-center mb-3 p-2">
        <h3>Succces! The enterned email was valid! Thankies.</h3> </div>
        <h2 class="text-center">Here are all the emails:</h2>
    <div class="border border-danger p-4">
        {% for e in email %}
        <h4 class="text-danger">{{e.email}} - {{e.created_at}}</h4>
        <a href="/delete/{{e.id}}">Delete</a>
        {% endfor %}
</div>
    <form action="/">
    <button class="mt-3 btn btn-outline-primary">Go back</button> 
    </form>
</div>
</body>
</html>
