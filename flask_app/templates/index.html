<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Email Validator</title>
    <style>
        body {background-color: black;}
    </style>
</head>

<body>
    <div class="container w-50 mt-3 p-4 border border-4 border-danger rounded shadow fw-bold text-danger">
        <h1 class="text-center">Welcome to this super cool email validation thingy!</h1>
        <div class="text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {% if "Invalid" in message %}
                        <p style="background-color: rgb(201, 0, 0); color:white;">{{message}}</p>
                    {% else %}
                        <p style='background-color: green; color: white;'>{{message}}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
        <div class="mb-3">
            <form action="/submit" method="POST">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" placeholder="Your email here..." class="form-control">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-danger">Submit</button>
        </div>
        </form>
        <div class="mb-3">
            <form action="/unique" method="POST">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" placeholder="Your email here..." class="form-control">
        </div>
        <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-outline-danger">Check if it's unique!</button>
    </form>
    </div>

</body>

</html>
